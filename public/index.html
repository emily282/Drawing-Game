<!doctype html>
<html>
  <head>
    <title>Drawing Game</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/modal.css">
  </head>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
  <script src="main.js"></script>
  <body>
    <div class="modal">
      <div class="modal-content">
        <div class="form">
          <h3 class= "title">Enter your username!</h3>
          <input class="username-input" type="text" maxlength="15" />
        </div>
      </div>
    </div>

    <section class="container">
      <div class="main-panel">
        <div class="top-bar">
          <div class="clock"></div>
          <div class="word-panel"></div>
        </div> 
        <div class="drawing-pad">
          <canvas class="whiteboard"></canvas>
          </div>
        <div class="toolbar">
          <div class="thickness-selector">
            <div class="thickness small"></div>
            <div class="thickness medium"></div>
            <div class="thickness large"></div>
            <div class="thickness giant"></div>
          </div>  
          <div class="color-picker">
            <div class="color black"></div>
            <div class="color red"></div>
            <div class="color green"></div>
            <div class="color blue"></div>
            <div class="color pink"></div>
          </div>
          <div class="eraser"></div>
        </div> 
        </div>

      <div class= "info-panel">
        <div class= "scoreboard">score</div>
        <div class="chat-window">
          <ul id="messages"></ul>
          <form action="">
            <input id="m" autocomplete="off" /><button>Send</button>
          </form>
        </div>
      </div>

      
    </section>
  </body>
</html>
